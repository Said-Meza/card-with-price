<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>

  <section class="card">

      <div class="card__picture">
          <img src="./images/image-product-mobile.jpg" class="card__img" >
      </div>


      <div class="card__texts">

          <h5 class="card__title">PERFUME</h5>

          <h1 class="card__title--1">Gabrielle Essence Eau De Parfum</h1>
        
          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__presios">
              <div class="card__presio card__presio--1" >$149.99</div>
              <div class="card__presio card__presio--2" >$169.99</div>
          </div>

          <a href="#" class="card__cta"> 
                <span class="card__icon">
                  <img src="./images/icon-cart.svg" class="card__icon--1">
                </span> 
            Add to Cart</a>


      </div>

  </section>

  </div> -->
</body>
</html>
